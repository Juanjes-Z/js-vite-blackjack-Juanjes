<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>BlackJack</title>
  </head>

  <body>
    <header class="titulo">Blackjack</header>

    <div class="row mt-2">
      <div class="col text-center" id="div-botones">
        <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
        <button id="btnPedir" class="btn btn-primary">Pedir carta</button>
        <button id="btnDetener" class="btn btn-primary">Detener</button>
      </div>
    </div>

    <div class="row container">
      <h2 id="ganador" class="ganador"></h2>
    </div>

    <div class="row container">
      <div class="col">
        <h2>Jugador - <small>0</small></h2>
        <div id="jugador-cartas" class="divCartasJugadores"></div>
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">
        <h2>CPU - <small>0</small></h2>
        <div id="computador-cartas" class="divCartasJugadores"></div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
